[build]
publish = "dist"
command = "bun run build"

[build.environment]
NODE_VERSION = "18"

[dev]
framework = "vite"

[[redirects]]
from = '/.well-known/*'
status = 200
to = '/deepLink/:splat'

[[redirects]]
from = "/api/auto_update"
to = "/.netlify/functions/updates"
status = 200

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "dashboard/settings/plans"
to = "settings/organization/plans"
status = 200

[[redirects]]
from = "dashboard/settings/usage"
to = "settings/organization/usage"
status = 200

[[redirects]]
from = "/app/home"
to = "/app/"
status = 200

[[redirects]]
from = "/dashboard/apikeys"
to = "/apikeys"
status = 200

[[redirects]]
from = "/dashboard/settings/account"
to = "/settings/account"
status = 200

[[redirects]]
from = "/dashboard/settings/change-password"
to = "/settings/change-password"
status = 200

[[redirects]]
from = "/dashboard/settings/notifications"
to = "/settings/notifications"
status = 200

[[redirects]]
from = "/dashboard/settings/organization/general"
to = "/settings/organization/"
status = 200

[[redirects]]
from = "/dashboard/settings/organization/members"
to = "/settings/organization/members"
status = 200

[[redirects]]
from = "/dashboard/settings/organization/plans"
to = "/settings/organization/plans"
status = 200

[[redirects]]
from = "/dashboard/settings/organization/usage"
to = "/settings/organization/usage"
status = 200

[[redirects]]
from = "/app/p/*/settings"
to = "/app/p/:splat?tab=info"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"

[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin"

[[headers]]
for = "/api/*"

[headers.values]
cache-control = "public, s-max-age=60"

[[headers]]
for = "/.well-known/*"

[headers.values]
Content-Type = "application/json"

[[headers]]
for = "/manifest.webmanifest"

[headers.values]
Content-Type = "application/manifest+json"

[functions]
deno_import_map = "./supabase/functions/import_map.json"

