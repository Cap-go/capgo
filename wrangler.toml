name = "capgo_api-preprod"
compatibility_date = "2024-09-23"
main = "./cloudflare_workers/index.ts"
compatibility_flags = [ "nodejs_compat_v2" ]

durable_objects.bindings = [ { name = "ATTACHMENT_UPLOAD_HANDLER", class_name = "AttachmentUploadHandler" } ]

r2_buckets = [ { binding = "ATTACHMENT_BUCKET", bucket_name = "attachments", preview_bucket_name = "attachments" } ]

[[migrations]]
tag = "v1"
new_classes = [ "UploadHandler" ]

[[migrations]]
tag = "v2"
renamed_classes = [ { from = "UploadHandler", to = "AttachmentUploadHandler" } ]
# new_classes = ["BackupUploadHandler"] // TOOD: to use if we change the DO

[placement]
mode = "smart"

[[analytics_engine_datasets]]
binding = "DEVICE_USAGE"
dataset = "device_usage"

[[analytics_engine_datasets]]
binding = "BANDWIDTH_USAGE"
dataset = "bandwidth_usage"

[[analytics_engine_datasets]]
binding = "VERSION_USAGE"
dataset = "version_usage"

[[analytics_engine_datasets]]
binding = "APP_LOG"
dataset = "app_log"

[[d1_databases]]
binding = "DB_DEVICES"
database_name = "capgo_prod_devices"
database_id = "2510b55c-d6a2-4595-a2a5-d9aca82a3753"

[[d1_databases]]
binding = "DB_REPLICATE"
database_name = "capgo_prod_replicate"
database_id = "7f267d86-f4f7-49f5-9622-e44373aa00dc"

[observability]
enabled = true
