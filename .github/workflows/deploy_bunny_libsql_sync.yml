name: Deploy Bunny LibSQL Sync Container

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "bunny_containers/libsql_sync/**"
      - .github/workflows/deploy_bunny_libsql_sync.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/libsql-sync

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: bunny_containers/libsql_sync
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Bunny Magic Container
        uses: BunnyWay/actions/magic-container@main
        with:
          access_key: ${{ secrets.BUNNY_ACCESS_KEY }}
          container_id: ${{ secrets.BUNNY_LIBSQL_SYNC_CONTAINER_ID }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
