name: Run tests

on:
  push:
    tags:
      - '*'
  pull_request:

env:
  DENO_DIR: my_cache_directory

jobs:
  test_base_sql:
    runs-on: warp-ubuntu-latest-x64-4x-spot
    name: "Run tests"
    steps:
      - name: Cache Deno dependencies 
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: my_cache_key
      - name: "Checkout capgo"
        uses: actions/checkout@v4
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Run Supabase Start
        run: supabase start -x imgproxy,studio,realtime,studio,logflare,vector,inbucket
      - run: supabase test db
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Setup bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: latest
      - name: "Start minio"
        run: bun run minio:start && bun run minio:seed
      - run: bun run test:backend
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: bun install  
      - name: CLI test
        run: bun run test:cli

